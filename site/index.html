  <script>

$(function() {

  var root = $('#rootView').root({});

  var seriesUID = chronicleUtil.getURLParameter("seriesUID");
  if (seriesUID) {
    var jqSeriesUID = chronicleUtil.jqID(seriesUID);
    $('#applicationPanel').append("<div class='seriesView' id='" + seriesUID + "'></div>");
    $(jqSeriesUID).series({
      'seriesUID' : seriesUID,
    });
    $('#applicationPanel').append("<p> "+seriesUID+"</p>");

  }

});
