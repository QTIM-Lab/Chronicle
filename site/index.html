<head>
	<meta charset="utf-8">

	<title>Chronicle Overview</title>

  <script src="./js/json2.js"></script>
  <script src="./js/sha1.js"></script>

  <link href="./css/docbook.css" rel="stylesheet" type="text/css" />
  <link href="./css/chronicle.css" rel="stylesheet" type="text/css" />

  <script>

$(function() {

  var pendingUpdateRequest;

  // clear the root display and update with the 
  // latest information from the database.
  var updateRootView = function() {

    // clear previous results
    $('#rootView p').remove();

    // abort pending requests
    if (pendingUpdateRequest) { pendingUpdateRequest.abort(); }

    // update the root view
    pendingUpdateRequest = $.couch.db("chronicle").view("instances/context", {
      success: function(data) {
        // add entries for each hit
        $.each(data.rows, function(index,value) {
          $('#rootView')
            .append($("<p class='citation'>" + value + "<p>"))
        });
      },
      error: function(status) {
        console.log(status);
      },
      reduce : true,
      group_level : 3,
    });
  };
  updateRootView();
});

	</script>
</head>
